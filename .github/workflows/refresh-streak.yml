name: Refresh README streak image

on:
  schedule:
    - cron: '0 0 */2 * *'   # runs every 2 days at 00:00 UTC
  workflow_dispatch:        # allow manual trigger

jobs:
  refresh-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Bump cache_bust in README.md
        run: |
          set -e
          README="README.md"
          TS=$(date +%s)
          echo "Using timestamp: $TS"

          if grep -q "cache_bust=" "$README"; then
            sed -E -i "s/(cache_bust=)[0-9]+/\\1${TS}/g" "$README"
          else
            echo "cache_bust not found in $README â€” please add cache_bust param to your streak image URL"
            exit 0
          fi

      - name: Commit & push README change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: refresh streak cache_bust ${TS}" || echo "No changes to commit"
          git push
